<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="tarefas.html">Página de Tarefas</a>
        <a href="gerenciamento.html">Gerenciamento</a>
    </header>

    <h1>Cadastro de Tarefas</h1>

    <form id="taskForm">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="nome_setor">Nome do Setor:</label>
        <input type="text" id="nome_setor" name="nome_setor" required><br><br>

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
        </select><br><br>

        <button type="submit">Cadastrar Tarefa</button>
    </form>

    <h2>Tarefas Cadastradas:</h2>
    <ul id="taskList"></ul>

    <script src="tarefasfront.js"></script>
</body>
</html>
